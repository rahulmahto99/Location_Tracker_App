<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IP Tracker APP</title>
    <!-- Link start here  -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <!-- Content Start here -->
    <div class="container">
      <div class="box">
        <h1>Location Tracker</h1>
        <div class="ip-display"><strong>IP Address:</strong></div>
        <div class="ip-city"><strong>City:</strong></div>
        <div class="ip-country"><strong>Country:</strong></div>
        <div class="ip-country_capital"><strong>Capital:</strong></div>
        <div class="ip-time-zone"><strong>Timezone:</strong></div>
        <div class="ip-currency"><strong>Currency:</strong></div>
        <div class="ip-org"><strong>Org:</strong></div>

        <button class="ip-btn">Fetch Location</button>
      </div>
    </div>

    <!-- Content end here -->

    <!-- Script Start here  -->
    <script src="script.js"></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js"
      integrity="sha512-NQfB/bDaB8kaSXF8E77JjhHG5PM6XVRxvHzkZiwl3ddWCEPBa23T76MuWSwAJdMGJnmQqM0VeY9kFszsrBEFrQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
